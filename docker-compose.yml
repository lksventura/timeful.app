services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: schej-it
    # RECOMENDO tirar a linha "ports" em produção (não expor o banco)

  server:
    image: golang:1.20
    working_dir: /app/server
    command: sh -c "go mod download && go run main.go"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/schej-it
      - PORT=3002
      # se você não usa GCP/agendamento ainda, comente a linha abaixo:
      # - SERVICE_ACCOUNT_KEY_PATH=/secrets/service_account_key.json
    volumes:
      - ./:/app
      # Só mantenha esse mount se o arquivo EXISTIR no repo ou no deploy:
      # - ./secrets/service_account_key.json:/secrets/service_account_key.json:ro
    ports:
      - "3002:3002"
    depends_on:
      - mongo

  frontend:
    image: node:18
    working_dir: /app/frontend
    command: sh -c "npm install && npm run serve -- --host 0.0.0.0 --port 8080"
    environment:
      - CHOKIDAR_USEPOLLING=true
      # Quando for “amarrar” com a API:
      # - VUE_APP_API_URL=https://api.seudominio.com
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    depends_on:
      - server

volumes:
  mongo_data:
