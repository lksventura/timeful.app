services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: schej-it

  server:
    image: golang:1.20
    working_dir: /app/server
    command: sh -c "go mod download && go run main.go"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/schej-it
      - PORT=3002
    volumes:
      - ./:/app
    depends_on:
      - mongo

  frontend:
    image: node:18
    working_dir: /app/frontend
    command: sh -c "npm install && npm run serve -- --host 0.0.0.0 --port 8080 --disable-host-check"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./:/app
    depends_on:
      - server

volumes:
  mongo_data:
